[package]
name = "dnstap"
version = "0.1.1"
description = "An implementation of the dnstap protocol"
authors = ["Frank Denis <github@pureftpd.org>"]
keywords = ["dns"]
readme = "README.md"
license = "ISC"
homepage = "https://github.com/jedisct1/rust-dnstap"
repository = "https://github.com/jedisct1/rust-dnstap"

[dependencies]
clippy = {version = "*", optional = true}
framestream = { git="https://github.com/jedisct1/rust-framestream.git" }
mio = { git="https://github.com/carllerche/mio.git" }
protobuf = "*"

[profile.release]
lto = true
panic = "abort"
opt-level = 3
